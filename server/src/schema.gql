type Query {
  people(pageNumber: Int): [Person!]!
}

type Mutation {
  addPerson(person: PersonInput!, pageNumber: Int!): [Person!]!
  removePerson(id: ID!, pageNumber: Int!): [Person!]!
  updatePerson(id: ID!, person: PersonInput!): [Person!]!
}

type Person {
  id: ID
  birthYear: String
  eyeColor: String
  gender: String
  hairColor: String
  height: Int
  name: String
  skinColor: String
}

input PersonInput {
  birthYear: String
  eyeColor: String
  gender: String
  hairColor: String
  height: Int
  name: String
  skinColor: String
}

type Subscription {
  peopleUpdated: [Person!]!
}
